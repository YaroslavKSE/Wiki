{% extends "encyclopedia/layout.html" %}
{% load static %}
{% block title %}
{{title}}
{% endblock %}
{% block body %}
{%if does_exist%}
<h2> This page already exist! To edit this page: <a href="/wiki/{{entry}}" id="alert"> click here</a> </h2>
{%else%}
<div class="user_form">
    <h1> Create your page below </h1>
    <form action="{% url 'create'%}" method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit">
    </form>
</div>
{%endif%}
{% endblock %}
